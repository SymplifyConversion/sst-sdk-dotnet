image: mcr.microsoft.com/dotnet/core/sdk:3.0

stages:
  - build
  - test

variables:
  project: "sst-sdk-dotnet"

before_script:
  - "dotnet restore"

build:
  stage: build
  variables:
    build_path: "$project/src/"
  script:
    - "cd $build_path"
    - "dotnet build"

test:
  stage: test
  variables:
    test_path: "$project/src/"
  script:
    - "cd $test_path"
    - "dotnet test"