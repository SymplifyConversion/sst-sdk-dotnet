stages:
  - build
  - test
  - package

image: mcr.microsoft.com/dotnet/sdk:6.0

variables:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "1"
  DOTNET_NOLOGO: "true"

build:
  stage: build
  script:
    - "dotnet build"

.test: &dotnet_test
  stage: test
  script:
    - "dotnet test --framework net$SDK_VERSION"

test:sdk:5: 
  allow_failure: true # not quite working yet
  <<: *dotnet_test
  image: mcr.microsoft.com/dotnet/sdk:5.0
  variables:
    SDK_VERSION: "5.0"

test:sdk:6:
  <<: *dotnet_test
  variables:
    SDK_VERSION: "6.0"

pack:
  stage: package
  script:
    - dotnet pack SymplifySDK
